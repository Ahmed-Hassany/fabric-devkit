ProjectPath: <path to project>/fabric-devkit
ConsortiumPath: <path to project>/fabric-devkit/network
CryptoConfigPath: <path to project>/fabric-devkit/network/crypto-config
ChannelConfigPath: <path to project>/fabric-devkit/network/channel-artefacts

containers:
   hyperledger:
      - hyperledger/fabric-ca:x86_64-1.1.0
      - hyperledger/fabric-peer:x86_64-1.1.0
      - hyperledger/fabric-orderer:x86_64-1.1.0
      - hyperledger/fabric-ccenv:x86_64-1.1.0
      - hyperledger/fabric-tools:x86_64-1.1.0
      - hyperledger/fabric-couchdb:x86_64-1.0.6

network:
   domain: "fabric.network"
   organizations:
      - Org1
      - Org2

Org1:
   name: Org1
   id: Org1MSP
   anchor: peer0

Org2:
   name: Org2
   id: Org2MSP
   anchor: peer0