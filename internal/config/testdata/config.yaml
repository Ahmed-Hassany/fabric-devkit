ProjectPath: <path to project>/fabric-devkit
NetworkPath: <path to project>/fabric-devkit/network
CryptoPath: <path to project>/fabric-devkit/network/crypto-config
ChannelArtefactPath: <path to project>/fabric-devkit/network/channel-artefacts
ScriptPath: <path to project>/fabric-devkit/network/scripts
ChaincodePath: $GOPATH/<path to chaincode>

containers:
   hyperledger:
      - hyperledger/fabric-ca:x86_64-1.1.0
      - hyperledger/fabric-peer:x86_64-1.1.0
      - hyperledger/fabric-orderer:x86_64-1.1.0
      - hyperledger/fabric-ccenv:x86_64-1.1.0
      - hyperledger/fabric-tools:x86_64-1.1.0
      - hyperledger/fabric-couchdb:x86_64-1.0.6

network:
   domain: "fabric.network"
   channelName: "TwoOrg"
   consortium: "SampleConsortium"
   organizations:
      - Org1
      - Org2

Org1:
   name: Org1
   id: Org1MSP
   anchor: peer0

Org2:
   name: Org2
   id: Org2MSP
   anchor: peer0